<html>
<head>
  <title>Basking</title>
  <meta content='IE=edge' http-equiv='X-UA-Compatible' />
  <meta charset='UTF-8' />
  <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="./assets/vital.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
</head>
<body>
  <script src="./assets/axios.min.js"></script>
  <script src="./assets/vue.min.js"></script>

  <div id="app">
    <main>
      <div class="autogrid">
        <section class="col">
          <div class="feed-card">
            <img src="assets/emby.png" alt="" class="fadein" />
            <h3><a href="/emby">Emby</a></h3>
          </div>
        </section>

        <section class="col">
          <div class="feed-card">
            <h3><a href="/portainer">Portainer</a></h3>
          </div>
        </section>
      </div>
    </main>

    <footer class="row">
      <section class="section">
        <small class="small">
          Last Built:
          <span v-if="fetchingLastBuildDate" class="load smallest"></span>
          <span v-else class="fadein">{{lastBuildDate}}</span>
        </small>
      </section>
    </footer>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
